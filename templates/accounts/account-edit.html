{% extends 'common/base.html' %}
{% block content %}
    {% include 'common/nav-bar.html' %}
    <section id="register-page" class="content auth">
        <form id="register" method="post" action="{% url 'edit profile' pk=object.pk %}">
            <div class="container">
                <h1>Edit Profile</h1>
                {{ form }}
                {% csrf_token %}



                <input class="btn" type="submit" value="Edit Profile">
            </div>
        </form>
    </section>

{% endblock %}
